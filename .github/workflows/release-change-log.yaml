name: Release Changelog to Discord

on:
  release:
    types: [published]

jobs:
  notify-discord:
    if: github.event.release.target_commitish == 'main'
    runs-on: ubuntu-latest

    steps:
    - name: Format and send changelog to Discord
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        PAYLOAD='${{ toJson(github.event.release) }}'
        CHANGELOG=$(echo "$PAYLOAD" | jq -r '.body')
        VERSION=$(echo "$PAYLOAD" | jq -r '.tag_name')
        URL=$(echo "$PAYLOAD" | jq -r '.html_url')
        NAME=$(echo "$PAYLOAD" | jq -r '.name')

        ESCAPED_CHANGELOG=$(echo "$CHANGELOG" | sed ':a;N;$!ba;s/\r//g' | sed 's/"/\\"/g')

        curl -H "Content-Type: application/json" \
          -X POST \
          -d "{
            \"embeds\": [{
              \"title\": \"ðŸš€ New Release: $NAME\",
              \"description\": \"$ESCAPED_CHANGELOG\",
              \"url\": \"$URL\",
              \"color\": 5814783
            }]
          }" \
          $DISCORD_WEBHOOK
